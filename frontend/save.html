<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #video {
        border: 10px solid red;
      }
    </style>
  </head>

  <body>
    <input type="button" title="c amara" value="camara" onclick="getMedia()" />
    <video id="video" width="500px" height="500px" autoplay="autoplay"></video>
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <button id="snap" onclick="takePhoto()">take phone</button>

    <div>
      <input type="button" id="btnsavaImg" value="save" onClick="Download()" />
    </div>

    <script>
      let video = document.getElementById("video");

      function getMedia() {
        let contraints = {
          video: { width: 500, height: 500 },
          audio: false,
        };

        let promise = navigator.mediaDevices.getUserMedia(contraints);
        promise
          .then(function (mediaStream) {
            video.srcObject = mediaStream;
            video.play();
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function takePhoto() {
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, 500, 500);
        console.log(video);
      }

      function Download() {
        var type = "jpg";
        var imgdata = canvas.toDataURL(type);

        var fixtype = function (type) {
          type = type.toLocaleLowerCase().replace(/jpg/i, "jpeg");
          var r = type.match(/png|jpeg|bmp|gif/)[0];
          return "image/" + r;
        };
        imgdata = imgdata.replace(fixtype(type), "image/octet-stream");

        var savaFile = function (data, filename) {
          var save_link = document.createElementNS(
            "http://www.w3.org/1999/xhtml",
            "a"
          );
          save_link.href = data;
          save_link.download = filename;
          var event = document.createEvent("MouseEvents");
          event.initMouseEvent(
            "click",
            true,
            false,
            window,
            0,
            0,
            0,
            0,
            0,
            false,
            false,
            false,
            false,
            0,
            null
          );
          save_link.dispatchEvent(event);
        };
        var filename = "图像_" + new Date().getSeconds() + "." + type;
        savaFile(imgdata, filename);
      }
    </script>
  </body>
</html>
